<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Site Pessoal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 30px 0;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    section {
      padding: 40px 20px;
    }

    section img {
      width: 200px;
      border-radius: 100px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      background-color: #eee;
      color: #333;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Olá, eu sou o Hiago!</h1>
    <p>Bem-vindo ao meu site pessoal</p>
  </header>

  <section>
    <h2>Sobre mim</h2>
    <p>Sou estudante, gosto de tecnologia e estou aprendendo a criar sites.</p>
    <img src="https://via.placeholder.com/200" alt="Minha Foto">
    <br>
    <button onclick="alert('Obrigado por visitar meu site!')">Clique aqui</button>
  </section>

  <footer>
    <p>Feito com ❤ por Hiago - 2025</p>
  </footer>
</body>
</html>
