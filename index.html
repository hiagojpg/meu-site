<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Site com Assistente 24h</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f0f0;
    }

    header {
      background: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .conteudo {
      padding: 20px;
      text-align: center;
    }

    /* Chatbot */
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .chat-header {
      background: #0d6efd;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .chat-body {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-input button {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Estamos aqui para ajudar você 24 horas por dia!</p>
  </header>

  <div class="conteudo">
    <p>Este é um site de exemplo com um assistente virtual 24 horas.</p>
  </div>

  <div class="chatbot">
    <div class="chat-header">Assistente Virtual</div>
    <div class="chat-body" id="chat-body">
      <div><strong>Bot:</strong> Olá! Como posso te ajudar?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Digite sua pergunta..." />
      <button onclick="responder()">Enviar</button>
    </div>
  </div>

  <script>
    function responder() {
      const input = document.getElementById("user-input");
      const chatBody = document.getElementById("chat-body");
      const userMsg = input.value;

      if (userMsg.trim() === "") return;

      // Mostra mensagem do usuário
      chatBody.innerHTML += <div><strong>Você:</strong> ${userMsg}</div>;

      // Resposta automática simples
      let resposta = "Desculpe, ainda estou aprendendo.";

      if (userMsg.toLowerCase().includes("oi") || userMsg.toLowerCase().includes("olá")) {
        resposta = "Olá! Como posso ajudar você hoje?";
      } else if (userMsg.toLowerCase().includes("horário")) {
        resposta = "Estamos disponíveis 24 horas por dia!";
      } else if (userMsg.toLowerCase().includes("ajuda")) {
        resposta = "Claro! Me diga com o que você precisa de ajuda.";
      }

      setTimeout(() => {
        chatBody.innerHTML += <div><strong>Bot:</strong> ${resposta}</div>;
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 500);

      input.value = "";
    }
  </script>
</body>
</html>
